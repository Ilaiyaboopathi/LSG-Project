<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset Request</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f6f8; font-family: Arial, sans-serif;">

  <!-- Wrapper -->
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#f4f6f8">
    <tr>
      <td align="center" style="padding:20px;">
        
        <!-- Container -->
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" bgcolor="#ffffff" style="border-radius:8px; overflow:hidden;">
          
          <!-- Header -->
          <tr>
            <td bgcolor="#007bff" align="center" style="padding:25px; color:#ffffff; font-size:22px; font-weight:bold;">
              Password Reset Request
            </td>
          </tr>
          
          <!-- Body -->
          <tr>
            <td style="padding:25px; color:#333333; font-size:14px; line-height:22px;">
              <p style="margin:0 0 15px 0;">Dear <strong>##EmployeeName##</strong>,</p>
              <p style="margin:0 0 15px 0;">
                We received a request to reset your password for your Task Engine account.  
                If you did not make this request, please ignore this email.
              </p>
              
              <!-- Reset Password Button -->
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" style="margin:25px auto;">
                <tr>
                  <td align="center" bgcolor="#007bff" style="border-radius:5px;">
                    <a href="##Link##" target="_blank" style="display:inline-block; padding:12px 20px; font-size:14px; font-weight:bold; color:#ffffff; text-decoration:none; border-radius:5px;">
                      Reset Password
                    </a>
                  </td>
                </tr>
              </table>

              <p style="margin:0 0 10px 0;">This link will expire in <strong>1 hour</strong>.</p>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td bgcolor="#f1f1f1" align="left" style="padding:15px; font-size:12px; color:#555555;">
              Best Regards,<br>
              <strong>Task Engine Support Team</strong>
            </td>
          </tr>
        
        </table>
        <!-- End Container -->
      </td>
    </tr>
  </table>
  <!-- End Wrapper -->

</body>
</html>
